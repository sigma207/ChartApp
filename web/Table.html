<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/canvas/table.js"></script>
    <script>
        $(document).ready(function () {
            var canvas = document.getElementById("canvas");
            var table = CanvasTable.createNew(canvas);
            table.addColumn(CanvasColumn.createNew("code","代號"));
            table.addColumn(CanvasColumn.createNew("name","商品"));
            table.addColumn(CanvasNumberColumn.createNew("bid","委買價",{decimal:"scale"}));
            table.addColumn(CanvasNumberColumn.createNew("ask","委賣價",{decimal:"scale"}));
            table.render();
        });
    </script>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>

</body>
</html>
