<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/jelly/app.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script src="js/pako.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/numeral.min.js"></script>
    <script src="js/reportTable.js"></script>
    <script src="js/canvas/chart.js"></script>
    <script src="js/canvas/myCanvas.js"></script>
    <script src="js/canvas/flexibleChart.js"></script>
    <script src="js/canvas/table.js"></script>
    <script src="js/jelly/runChartDrawStyle.js"></script>
    <script src="js/jelly/tableDrawStyle.js"></script>
    <script src="js/jelly/config.js"></script>
    <script src="js/jelly/app.js"></script>
    <script>
        $(document).ready(function () {
            var client = Client.createNew();
            client.connect();

            $("#stop").on("click", function (e) {
                client.stop();
            });
        });
    </script>
</head>
<body>
<button id="stop">stop</button>
<div class="reportTableContainer" style="width: 100%;">
    <table width="100%" class="futureTable oddEven">
        <thead>
        <tr>
            <th field="code" tdClass="golden">代號</th>
            <th field="name">商品</th>
            <th field="bid" type="number" decimal="scale" tdClassRenderer="upDown">委買價</th>
            <th field="ask" type="number" decimal="scale" tdClassRenderer="upDown">委賣價</th>
            <th field="last" type="number" decimal="scale" tdClassRenderer="upDown">成交價</th>
            <th field="volume" type="number" tdClass="lightBlue">單量</th>
            <th field="totalVolume" type="number" tdClass="lightBlue">成交量</th>
            <th field="upDown" type="number" decimal="scale" tdClassRenderer="upDown">漲跌</th>
            <th field="upDownPercentage" type="rate" decimal="2" tdClassRenderer="upDown">漲跌幅</th>
            <th field="high" type="number" decimal="scale" tdClassRenderer="upDown">最高價</th>
            <th field="low" type="number" decimal="scale" tdClassRenderer="upDown">最低價</th>
            <th field="open" type="number" decimal="scale" tdClassRenderer="upDown">開盤價</th>
            <th field="tradeDate" type="date">交易日</th>
            <th field="tickTime" type="time">更新時間</th>
            <th field="preClose" type="number" decimal="scale" tdClassRenderer="upDown">昨結價</th>
        </tr>
        </thead>
    </table>
</div>
<div>
    <!--<div style="width: 1800px;height: 400px;">-->
        <!--<canvas id="tableCanvas" width="1800" height="400"></canvas>-->
    <!--</div>-->

    <!--<div style="width: 1600px;height: 700px;">-->
        <canvas id="runChartCanvas" width="1900" height="600"></canvas>
    <!--</div>-->
</div>


</body>
</html>
